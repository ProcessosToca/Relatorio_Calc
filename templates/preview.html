<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relat√≥rio - Preview PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media print {
      #backBtn,
      #copyBtn {
        display: none;
      }
    }
  </style>
</head>

<body class="p-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Relat√≥rio de Encerramento</h2>
    <div class="d-flex gap-2">
      <button id="copyBtn" class="btn btn-outline-primary">üìã Copiar HTML</button>
      <button id="backBtn" class="btn btn-secondary">Voltar para edi√ß√£o</button>
    </div>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h4 class="card-title mb-3">Informa√ß√µes do Contrato</h4>
      <div class="row g-3">
        <p class="col" style="min-width: fit-content;"><strong>Endere√ßo:</strong> <span id="preview-address"></span></p>
        <p class="col" style="min-width: fit-content;"><strong>Nome:</strong> <span id="preview-tenant-name"></span></p>
        <p class="col" style="min-width: fit-content;"><strong>Contrato:</strong> <span id="preview-contract-number"></span></p>
        <p class="col" style="min-width: fit-content;"><strong>Valor Aluguel:</strong> R$ <span id="preview-rent-value"></span></p>
      <div class="row g-3">
        <p class="col" style="min-width: fit-content;"><strong>Data √∫ltimo aluguel:</strong> <span id="preview-last-rent"></span></p>
        <p class="col" style="min-width: fit-content;"><strong>Data da Entrega:</strong> <span id="preview-delivery-date"></span></p>
        <p class="col" style="min-width: fit-content;"><strong>Data do Aviso:</strong> <span id="preview-notice-date"></span></p>
        <p class="col" style="min-width: fit-content;"><strong>Final do Aviso:</strong> <span id="preview-final-notice"></span></p>
      </div>  
      </div>
    </div>
  </div>

  <div id="preview-content" class="mt-3"></div>

  <div class="text-center mt-5">
    <button class="btn btn-danger btn-lg" onclick="window.print()">üìÑ Imprimir / Salvar PDF</button>
  </div>

  <script src="{{ url_for('static', filename='preview.js') }}"></script>
  <script src="{{ url_for('static', filename='restoreData.js') }}"></script>
  <script>
    document.getElementById('copyBtn').addEventListener('click', () => {
      const content = document.getElementById('preview-content');
      if (!content) return;

      // Captura o HTML formatado do preview
      const htmlToCopy = content.outerHTML;

      // Usa a API moderna de clipboard
      navigator.clipboard.writeText(htmlToCopy).then(() => {
        alert('‚úÖ Conte√∫do copiado com sucesso!');
      }).catch(err => {
        console.error('Erro ao copiar:', err);
        alert('‚ùå Erro ao copiar conte√∫do.');
      });
    });
  </script>
</body>
</html>

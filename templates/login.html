<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6 col-10">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h3 class="fw-bold text-dark">Login</h3>
                            <p class="text-muted">Acesse sua conta</p>
                        </div>
                        <form method="POST" id="loginForm">
                            <div class="mb-3">
                                <input class="form-control form-control-lg" type="text" name="username" id="username" placeholder="UsuÃ¡rio" required>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="Senha" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                    <label class="form-check-label" for="remember">
                                        Lembrar senha
                                    </label>
                                </div>
                            </div>
                            <button class="btn btn-primary w-100 btn-lg" id="clearAll" type="submit" style="background-color: #901717; border: #901717;">Login</button>
                        </form>
                        {% for category, message in get_flashed_messages(with_categories=true) %}
                        <div class="alert alert-danger mt-3">{{ message }}</div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>

</html>
